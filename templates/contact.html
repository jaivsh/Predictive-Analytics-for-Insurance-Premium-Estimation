<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Jaivardhan Shukla</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #2c3e50, #4ca1af);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #1a252f;
        }

        .navbar-brand, .nav-link {
            color: #ffffff;
            font-weight: 600;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #00bfff;
        }

        .container {
            max-width: 700px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
            text-align: center;
        }

        h2 {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
        }

        p {
            font-size: 1.1em;
            color: #dfe6e9;
            margin-bottom: 30px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            margin: 0 15px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .navbar-toggler {
            border: none;
        }

        footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: #ffffff;
            font-size: 0.8em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 30px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="/">Insurance Price Prediction System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/contact">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Contact Me</h2>
        <p>Feel free to connect with me on the following platforms:</p>
        <div>
            <a href="https://www.linkedin.com/in/jaivardhan-shukla-3633a2190" target="_blank">
                <img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://github.com/jaivsh" target="_blank">
                <img src="{{ url_for('static', filename='images/github.png') }}" alt="GitHub" class="social-icon">
            </a>
            <a href="https://www.instagram.com/jaivardhan_shukla/" target="_blank">
                <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="Instagram" class="social-icon">
            </a>
        </div>
    </div>

    <footer>
        &copy; 2024 Insurance Price Prediction System by Jaivardhan Shukla.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
